{% extends 'base.html' %}
{% block content %}
{% load static %}
<br>
<center>
    <h2 class="text-warning bg-dark" style="font-size: 400%;"> Register To Library </h2>

    <!-- <h1 class="display-5"> Register To Library </h1> -->
   <!-- <h1 class="text-maroon">Register To Library</h1> -->
</center>
<br><br>

<!-- <img src="/images/Boy.jpg" alt="Girl in a javcket"> -->
<img src="{% static 'images/Boy.jpg' %}" style="width: -webkit-fill-available; filter: brightness(60%); margin-top: -50px;">

<div class="container border border-white p-3 mt-10" style=" width: 650px; position: absolute; top: 400px; left: 1000px; margin-top: -130px;" >
    
   {% for message in messages %}
   <div class="alert alert-danger" role="alert">
       {{message}}
   </div>
   {% endfor %}

   <form class = "top-left" action="{% url 'register' %}" method="POST">
       {% csrf_token %}
       <div class="form-group" style="color: white;">
           <label><b>First Name</b></label>
           <input type="text" name="first_name" class="form-control" placeholder="First Name">
       </div>
       <br>
       <div class="form-group" style="color: white;">
           <label><b>Last Name</b></label>
           <input type="text" name="last_name" class="form-control" placeholder="Last Name">
       </div>
       <br>
       <div class="form-group" style="color: white;">
           <label><b>Address</b></label>
           <input type="text" name="address" class="form-control" placeholder="Address">
       </div>
       <br>
       
       <div class="form-group" style="color: white;">
           <label><b>Username</b></label>
           <input type="text" name="username" class="form-control" placeholder="Username">
       </div>
       <br>
       <div class="form-group" style="color: white;">
           <label><b>Email</b></label>
           <input type="email" name="email" class="form-control" placeholder="Email">
       </div>
       <br>
       <div class="form-group" style="color: white;">
           <label><b>Password</b></label>
           <input type="password" name="password1" class="form-control" placeholder="Password">
       </div>
       <br>
       <div class="form-group" style="color: white;">
           <label><b>Confirm Password</b></label>
           <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
       </div>
       <br>
       <center>
           <button type="submit" class="btn btn-outline-info" style="background-color: #f6f8f5; color: rgb(13, 15, 15); animation: bubble 0.4s ease-out;">Register</button>
       </center>
       <br>
       <center>
           <!-- <a href="login">Already a user</a> -->
           <a href="{% url 'login' %}" class = "btn btn-primary">Login here</a>

       </center>
   </form>
</div>
<br>
{% endblock %}
