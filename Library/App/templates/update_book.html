{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="container px-4 text-center">
  <div class="row gx-5">
    <div class="col">
     <div class="p-3" style="margin-top:20px;">
      <br><br>
      <h1 >Update Books Information</h1>
      <br>
        <form method = 'POST'>
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Submit</button>

            <a href="{% url 'show_book' %}" class="sm-2 btn btn-success" >Show_book</a>

          </form>
        <br>

        <a href="{% url 'add-book' %}" class="sm-2 btn btn-success" >Add Book</a>
        <a href="{% url 'filter_book' %}" class="sm-2 btn btn-success" >Filter_book</a>

     </div>
    </div>
    <div class="col">
      <div class="p-3" style="margin-top:40px;">
        <img src="{% static 'images/a.jpg' %}" style="border-radius: 18px; width: 750px; height: 500px;" >
      </div>
    </div>
  </div>
</div>
